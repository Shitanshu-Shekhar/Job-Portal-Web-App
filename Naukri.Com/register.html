<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account | Naukri.com</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="auth-container">
    
        <div class="auth-bg-shape-1"></div>
        <div class="auth-bg-shape-2"></div>

        <div class="auth-card">
           
            <div class="auth-banner">
                <h2>Start Your Journey</h2>
                <p>Join India's No.1 Job Portal and unlock thousands of premium opportunities to accelerate your career
                    growth.</p>
            </div>

          
            <div class="auth-form-wrapper">
                <h3>Create Account</h3>

                <form id="registerForm">
                    <div class="input-group">
                        <label for="regName">Full Name</label>
                        <input type="text" id="regName" placeholder="John Doe" required>
                    </div>

                    <div class="input-group">
                        <label for="regEmail">Email Address</label>
                        <input type="email" id="regEmail" placeholder="name@example.com" required>
                    </div>

                    <div class="input-group">
                        <label for="regPassword">Password</label>
                        <input type="password" id="regPassword" placeholder="Create a strong password" required>
                    </div>

                    <div class="input-group">
                        <label for="regConfirmPassword">Confirm Password</label>
                        <input type="password" id="regConfirmPassword" placeholder="Re-enter password" required>
                    </div>

                    <div class="input-group">
                        <label for="regRole">I am a</label>
                        <select id="regRole">
                            <option>Job Seeker</option>
                            <option>Employer</option>
                        </select>
                    </div>

                    <input type="submit" value="Register Now">
                </form>

                <div class="auth-links">
                    Already have an account? <a href="login.html">Login here</a>
                </div>

                <div class="auth-links" style="margin-top: 10px;">
                    <a href="naukri.html" style="color: var(--light-text); font-weight: normal;">&larr; Back to Home</a>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
