<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Back | Naukri.com</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="auth-container">
       
        <div class="auth-bg-shape-1"></div>
        <div class="auth-bg-shape-2"></div>

        <div class="auth-card">
          
            <div class="auth-banner">
                <h2>Welcome Back</h2>
                <p>Log in to continue your success story and apply to top companies hiring today.</p>
            </div>

          
            <div class="auth-form-wrapper">
                <h3>Login</h3>

                <form id="loginForm">
                    <div class="input-group">
                        <label for="loginEmail">Email Address</label>
                        <input type="email" id="loginEmail" placeholder="name@example.com" required>
                    </div>

                    <div class="input-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" placeholder="Enter your password" required>
                    </div>

                    <input type="submit" value="Sign In">
                </form>

                <div class="auth-links">
                    Don't have an account? <a href="register.html">Create one</a>
                </div>

                <div class="auth-links" style="margin-top: 10px;">
                    <a href="naukri.html" style="color: var(--light-text); font-weight: normal;">&larr; Back to Home</a>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
