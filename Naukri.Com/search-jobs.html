<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results | Naukri.com</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="header">
        <div class="logo">
            <img src="/Image/naukri.png" alt="Naukri"
                onerror="this.style.display='none'; this.nextElementSibling.style.fontSize='22px'; this.nextElementSibling.style.color='var(--primary)'; this.nextElementSibling.style.fontWeight='700'">
            <p>India's No.1 Job Portal</p>
        </div>

        <nav>
            <a href="home.html">Home</a>
            <a href="naukri.html">Jobs</a>
            <a href="companies.html">Companies</a>
            <a href="services.html">Services</a>
            <a href="login.html" class="btn-login" id="navLoginBtn">Login</a>
            <a href="register.html" class="btn-register" id="navRegisterBtn">Register</a>
            <a href="#" class="btn-login" id="navLogoutBtn" style="display: none;" onclick="logout()">Logout</a>
        </nav>
    </header>

    <main>
        <section class="hero" style="padding: 40px 20px;">
            <h2 style="font-size: 2.2rem; margin-bottom: 10px; color: var(--dark);">Search Results</h2>
            <p>Find matches for your dream job right here.</p>

            <form class="search-form" id="searchForm">
                <input type="text" id="searchSkill" placeholder="Enter Skills, Designations or Companies">
                <input type="text" id="searchLocation" placeholder="Enter Location">
                <button type="submit">Search Jobs</button>
            </form>
        </section>

        <section class="main-section job-section">
            <h2 id="searchTitle">Matching Jobs</h2>
            <div id="jobCardList" class="job-cards-container">
               
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 Naukri.com | All Rights Reserved</p>
        <p>Premium Job Portal Academic Project</p>
    </footer>

    <script src="script.js"></script>
    <script>
       
        document.addEventListener("DOMContentLoaded", () => {
            const user = JSON.parse(localStorage.getItem("loggedInUser"));
            if (user) {
                document.getElementById("navLoginBtn").style.display = "none";
                document.getElementById("navRegisterBtn").style.display = "none";
                document.getElementById("navLogoutBtn").style.display = "inline-block";
            }
        });
    </script>
</body>

</html>
